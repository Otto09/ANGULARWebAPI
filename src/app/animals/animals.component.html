<h2>Animals</h2>

<div>
  <label>Animal name:
    <input #animalName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(animalName.value); animalName.value=''">
    add
  </button>
</div>

<ul class="animals">
  <li *ngFor="let animal of animals">
    <a routerLink="/detail/{{animal.id}}">
      <span class="badge">{{animal.id}}</span> {{animal.name}}
    </a>
    <button class="delete" title="delete animal"
      (click)="delete(animal)">x
    </button>
  </li>
</ul>
